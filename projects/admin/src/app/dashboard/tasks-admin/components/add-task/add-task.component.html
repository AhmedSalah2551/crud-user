<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
      <h1 class="m-0">New Task</h1>
      <button mat-flat-button matDialogClose class="text-danger" (click)="closeDialog()">
          <mat-icon>close</mat-icon>
      </button>
  </header>
  <form [formGroup]="form">
      <div class="row mt-3">
          <div class="col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Title</mat-label>
                  <input matInput placeholder="title" formControlName="title">
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>User</mat-label>
                  <mat-select formControlName="userId">
                      <mat-option *ngFor="let user of users" [value]="user?.id">
                          {{user?.name}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>

          <div class="col-md-12">
              <label for="image" class="btn btn-primary">Select File</label>
              <span>{{fileNmae}}</span>
              <input type="file" id="image" hidden (change)="selectImage($event)" class="form-control">
          </div>

          <div class="col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Deadline</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="deadline">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>

          <div class="col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Description</mat-label>
                  <textarea matInput placeholder="task description ...." formControlName="description">
                  </textarea>
              </mat-form-field>
          </div>
      </div>
  </form>

  <footer class="tw-p-6">
      <div class="d-flex justify-content-center align-items-center">
          <button *ngIf="!data" mat-flat-button color="primary" class="py-1 px-5 mx-2 text-center" (click)="createTask()" [disabled]="form.invalid">Create</button>
          <button *ngIf="data" mat-flat-button color="primary" class="py-1 px-5 mx-2 text-center" (click)="updateTask()" [disabled]="form.invalid">Update</button>

          <button mat-flat-button class="py-1 px-5 text-center" color="accent" (click)="closeDialog()">Close</button>
      </div>
  </footer>
</div>
