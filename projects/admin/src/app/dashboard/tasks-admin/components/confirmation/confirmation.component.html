<div>
  <header>
    <h2>Are You Sure You Want Close This Window</h2>
  </header>
  <footer class="justify-content-center align-items-center">
    <button class="btn btn-success py-1 px-5 mx-2 text-center" (click)="closeAll()">Yes</button>
    <button mat-flat-button color="accent" class="text-center py-1 px-5" (click)="close()">No</button>
  </footer>
</div>
