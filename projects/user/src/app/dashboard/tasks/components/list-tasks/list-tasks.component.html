<div class="mt-4">

  <div class="listBox">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let index = index"> {{index + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <ng-container matColumnDef="deadLineDate">
              <th mat-header-cell *matHeaderCellDef> Deadline </th>
              <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
            </ng-container>
          <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

          <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef class="w-20">  </th>
              <td mat-cell *matCellDef="let element" class="d-flex">
                <a class="card-link" mat-raised-button color="accent" routerLink="/tasks/{{element._id}}">Details</a>
                <button mat-raised-button (click)="changeStatus(element)" color="primary">Completed</button>
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns  | paginate: { id: 'tasks',
          itemsPerPage: 10,
          currentPage: page,
          totalItems: totalItems }"></tr>
        </table>
        <div class="item mt-2" *ngIf="loading==false">
          <ngx-skeleton-loader [theme]="{height: '40px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader [theme]="{height: '40px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader [theme]="{height: '40px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader [theme]="{height: '40px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader [theme]="{height: '40px'}"></ngx-skeleton-loader>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <pagination-controls (pageChange)="pageChange($event)" id="tasks" class="my-pagination"></pagination-controls>
        </div>
  </div>
</div>
